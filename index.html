<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notepad-From developers of Shree AI</title>
</head>
<body>
    <nav id="sidebar">
        <div class="float-top workspace">
            <div class="sidebar-controls notes">
                <button class="new-chat"><i class="fa-regular fa-pen-to-square"></i> Notes</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>
            <ul class="conversations">
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i>          
                    <div id="noteList"></div>
                    </button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <select id="formatSelect">
                            <option value="txt">TXT</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">JS</option>
                        </select>
                        <button onclick="downloadNote()">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="user-menu">
            <button>
                <i class="user-icon">u</i>
                heyUser
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
                <li><button><a href="https://sujan1919.com.np/whatsnew" target="_blank">Join & Earn</a></button></li>
                <li><button><a href="https://ai.sujan1919.com.np/" target="_blank">Shree AI</a></button></li>
                <li><button><a href="https://instagram.com/sujaan.gautam/" target="_blank">Contact</a></button></li>
                <li><button><a href="https://sujan1919.com.np/login" target="_blank">Login</a></button></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="model-selector">
                <button class="gpt-3 selected">
                    <i class="fa fa-bolt"></i> Notepad 1.1
                    <div class="model-info">
                        <div class="model-info-box">
                            <p>Our fastest model, great for most everyday tasks.</p>
                            <p class="secondary">Available to Free and Plus users</p>
                        </div>
                    </div>
                </button>
                <button class="gpt-4">
                    <i class="fa fa-wand-magic-sparkles"></i> Notepad-1.2
                    <div class="model-info">
                        <div class="model-info-box">
                            <p>Our most capable model, auto correcting features and more.</p>
                            <p class="secondary">Available for Plus users. Pay via esewa to get access.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="logo">
                NotePad
            </div>
        </div>
        <div class="view conversation-view">
            <div class="model-name">
                <i class="fa fa-bolt"></i> Default (GPT-3.5)
            </div>
        </div>
        <div id="message-form">
            <div class="message-wrapper">
                <textarea class="message" id="noteInput" rows="1" placeholder="Send a message"></textarea>
                <button class="send-button"  onclick="saveNote()"><i class="fa fa-paper-plane"></i></button>
            </div>
            <div class="disclaimer" >This is an e-Notepad intended for personal and educational use only. UI inspired by OpenAI. From Devs of <a class="" href="https://ai.sujan1919.com.np/" target="_blank">Shree AI</a> </div>
        </div>
    </main>
    <script src="chat.js"></script>

    </script>
</body>
</html>
